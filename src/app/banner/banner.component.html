<ngb-carousel *ngIf="images">

      <div class="carousel-caption">
        <h3>Smart-Radix</h3>
        <p>La alimentación y la agricultura son el frente y la espalda de un mismo cuerpo</p>
        <!--MASANOBU FUKUOKA-->
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <img [src]="images[1]" alt="Random second slide">
      <div class="carousel-caption">
        <h3>Smart-Radix</h3>
        <p>La alimentación y la agricultura son el frente y la espalda de un mismo cuerpo</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <img [src]="images[2]" alt="Random third slide">
      <div class="carousel-caption">
        <h3>Smart-Radix</h3>
        <p>La alimentación y la agricultura son el frente y la espalda de un mismo cuerpo.</p>
      </div>
    </ng-template>
