<h1>Reporte de sensores</h1>

<br>
<div><!---Div para preguntar -->
  
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="sensor">
    <th mat-header-cell *matHeaderCellDef> Sensor </th>
    <td mat-cell *matCellDef="let element"> {{element.sensor}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="humidity">
    <th mat-header-cell *matHeaderCellDef> Nivel de humedad </th>
    <td mat-cell *matCellDef="let element"> {{element.humidity}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="environmentHumidity">
    <th mat-header-cell *matHeaderCellDef> Humedad ambiental </th>
    <td mat-cell *matCellDef="let element"> {{element.environmentHumidity}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="environmentTemperature">
    <th mat-header-cell *matHeaderCellDef> Temperatura ambiental </th>
    <td mat-cell *matCellDef="let element"> {{element.environmentTemperature}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Hour Column -->
  <ng-container matColumnDef="hour">
    <th mat-header-cell *matHeaderCellDef> Hora </th>
    <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
