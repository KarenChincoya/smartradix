<!--Email and passowrd-->
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
          <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email />
          <mat-error *ngIf="emailInput.invalid">
              Ingresa un correo válido.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required />
        <mat-error *ngIf="passwordInput.invalid">Ingresa una contraseña válida.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="text" name="rol" ngModel matInput placeholder="Rol" #rolInput="ngModel" required />
  <!--
      <mat-error *ngIf="rolInput.invalid">Ingresa un rol valido.</mat-error>
    -->
    </mat-form-field>

    <button mat-raised-button type="submit" color="accent" *ngIf="!isLoading">
      Registrar
    </button>
  </form>
</mat-card>
